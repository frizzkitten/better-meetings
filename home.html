<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

 <title>MinifyMeeting</title>

  <link rel="stylesheet" href="style.css">
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
  <script src="https://www.gstatic.com/firebasejs/4.5.1/firebase.js"></script>
</head>
<body id="home-body">
<div class="wrapper" id='home-wrapper'>
<!-- left menu -->
<div id="left-menu" style="float:left; width:25%; height:100vh; border-right:1px solid lightblue;">

  <!-- dropdowns -->
  <div class="left-bar">
    <div style="position:relative;">
      <div id="accordion" role="tablist">
        <!-- the groups and meetings from the database will be inserted here -->

      </div>
    </div>
  </div>
</div>

<!-- end of left menu -->

<!-- right area -->
<div id='right-area' style="
  width: 25%;
  height: 100vh;
  float: right;
  border-left:1px solid lightblue;">

  <button id='signout' class="btn btn-link" style="float:right; color: #fff;">Sign Out</button>

  <ul class="tags">
    <h2 style='color: #fff;'>Tags</h2>
    <li>
      <span class="badge badge-pill badge-info" style="background-color:#2196F3">Dev</span>
    </li>
    <li>
      <span class="badge badge-pill badge-info" style="background-color:#2196F3">QA</span>
    </li>
    <li>
      <span class="badge badge-pill badge-info" style="background-color:#2196F3">Prod Release</span>
    </li>
  </ul>

  <div class='login' style="padding: 0 0 50px 0; margin-left:10%; width:80%">
    <input type="password" id='password' placeholder="New tag" style="padding: 10px 5px 5px 5px; margin-bottom:-10px"/>
      <i class="fa fa-key"></i>
    <button id='signInBtn' style="width:100%; border-radius: 0 0 5px 5px; max-height:40px">
        <span class="state">Add</span>
    </button>
  </div>

  <ul class="members">
    <h2 style='color: #fff;'>Members</h2>
    <li>
      <span class="badge badge-pill badge-info" style="background-color:#2196F3">Kevin Quinn</span>
    </li>
    <li>
      <span class="badge badge-pill badge-info" style="background-color:#2196F3">Aaron Wright</span>
    </li>
    <li>
      <span class="badge badge-pill badge-info" style="background-color:#2196F3">Austin Meyer</span>
    </li>
    <li>
      <span class="badge badge-pill badge-info" style="background-color:#2196F3">Justin Ye</span>
    </li>
  </ul>

  <div class='login' style="padding: 0 0 50px 0; margin-left:10%; width:80%">
    <input type="password" id='password' placeholder="New member" style="padding: 10px 5px 5px 5px; margin-bottom:-10px"/>
      <i class="fa fa-key"></i>
    <button id='signInBtn' style="width:100%; border-radius: 0 0 5px 5px; max-height:40px">
        <span class="state">Add</span>
    </button>
  </div>


</div>
<!-- end of right area -->

<!-- main (center) area -->
<div id='center-area' style="margin: 0 25% 0 25%; height:100vh;">
  <div class="col-12">
    <div class="tab-content" id="nav-tabContent">
      <!-- will insert show the current meeting info here -->
    </div>
  </div>
</div>
<!-- end of main (center) area -->
</div>
<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" onload="window.$ = window.jQuery = module.exports;" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>

<script>
   require('./home.js');
</script>

</body>
</html>
