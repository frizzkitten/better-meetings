<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">

 <title>BetterMeeting</title>

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
</head>
<body>

  <nav>
    <div class="nav-wrapper">
      <a class="brand-logo center">dafuq</a>
    </div>
  </nav>

  <ul id="allItems"></ul>

    <button class='btn btn-success' id='databaseBtn'>send stuff</button>

  <!-- get jQuery because I need it to live -->
  <!--<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js" onload="window.$ = window.jQuery = module.exports;"></script>-->

  <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" onload="window.$ = window.jQuery = module.exports;" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>

  <script>
    require('./render.js');
    const electron = require('electron');
    const {ipcRenderer} = electron;
    const ul = $("#allItems");

    // add one item
    ipcRenderer.on('item:add', function(event, item) {
      ul.addClass('collection');
      ul.append("<li class='collection-item'>" + item + "</li>");
    });

    // clear all items
    ipcRenderer.on('items:clear', function(event) {
      ul.empty();
      ul.removeClass('collection');
    })

    // clear one item
    ul.dblclick(function(event) {
      if (ul.length == 1) {
        ul.removeClass('collection');
      }
      event.target.remove();
    })
  </script>

</body>
</html>
