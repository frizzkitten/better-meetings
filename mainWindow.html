<!DOCTYPE html>
<html lang="en">
<head>
  <title>BetterMeeting</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
</head>
<body>

  <nav>
    <div class="nav-wrapper">
      <a class="brand-logo center">dafuq</a>
    </div>
  </nav>

  <ul id="allItems"></ul>


  <!-- get jQuery because I need it to live -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js" onload="window.$ = window.jQuery = module.exports;"></script>

  <script>
    const electron = require('electron');
    const {ipcRenderer} = electron;
    const ul = $("#allItems");

    // add one item
    ipcRenderer.on('item:add', function(event, item) {
      ul.addClass('collection');
      ul.append("<li class='collection-item'>" + item + "</li>");
    });

    // clear all items
    ipcRenderer.on('items:clear', function(event) {
      ul.empty();
      ul.removeClass('collection');
    })

    // clear one item
    ul.dblclick(function(event) {
      if (ul.length == 1) {
        ul.removeClass('collection');
      }
      event.target.remove();
    })
  </script>

</body>
</html>
