<!DOCTYPE HTML>
<html>
  <head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>BetterMeeting</title>

    <link rel="stylesheet" href="style.css">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">

  </head>

  <body>
    <div class="wrapper" id="login-wrapper">
      <div>
        <h1 id='title'>Minify Meetings</h1>
      </div>
      <div class="login">
        <p class="title">Log in</p>
        <div id="userCreated" style="visibility:hidden">User created! Log in to continue.</div>
        <input type="text" id='email' placeholder="Email" autofocus/>
          <i class="fa fa-user"></i>
        <input type="password" id='password' placeholder="Password" />
          <i class="fa fa-key"></i>
        <button id='signInBtn'>
            <span class="state">Log in</span>
        </button>
        <button id='signUpBtn'>
          <span class="state">Sign up</span>
        </button>
      </div>
    </div>

  </body>

  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" onload="window.$ = window.jQuery = module.exports;" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>

  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>

</html>
